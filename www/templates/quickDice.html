<ion-view view-title="quickDice">
  <ion-content>
    <h2>Dice Bag</h2>
    <div>
      <div class="button-bar">
        <a class="button" ng-click="rollDice(4)">D4</a>
        <a class="button" ng-click="rollDice(6)">D6</a>
        <a class="button" ng-click="rollDice(8)">D8</a>
      </div>
      <div class="button-bar">
        <a class="button" ng-click="rollDice(10)">D10</a>
        <a class="button" ng-click="rollDice(12)">D12</a>
        <a class="button" ng-click="rollDice(20)">D20</a>
        <a class="button" ng-click="rollDice(100)">D100</a>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="logRoll in logRollDice | orderBy:'dateUTC':true track by $index">
        <p>
          {{logRoll.title}} = {{logRoll.rollValueDice}}<br />
          <span style="color: #CCC;font-size: 10px;">{{logRoll.dateLog | date:'yyyy-MM-dd HH:mm:ss'}}</span>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="fixed-outside">
      <button  class="text-center button button-block button-positive"  ng-click="clearLogRoll()">Clear</button>
  </div>
</ion-view>
